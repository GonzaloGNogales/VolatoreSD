<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8" />

<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css" />
<link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
<link rel="icon" type="image/png" href="/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Volatore</title>

<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no'
	name='viewport' />

<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

<!-- CSS Files -->
<link href="/css/material-kit.css?v=2.0.7" rel="stylesheet" />

</head>

<body class="login-page sidebar-collapse">

	<nav
		class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg"
		id="sectionsNav">

		<div class="container">
			<div class="navbar-translate">
				<a href="/"><img src="/img/logo.png" width="250"></a>
			</div>
		</div>

	</nav>

	<div class="page-header header-filter"
		style="background-image: url('/img/bg.png'); background-size: cover;">

		<div class="container">

			<div class="row">

				<div class="col-lg-4 col-md-6 ml-auto mr-auto">

					<div class="card card-login">

						<div class="form">

							<div class="card-header card-header-primary text-center">
								<h4 class="card-title">Planifica tu viaje</h4>
							</div>

							<p class="description text-center">Si√©ntete seguro, vuela con
								nosotros</p>

							<div class="card-body">

								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i
											class="material-icons">flight_takeoff</i>
										</span>
									</div>
									<input type="text" id="aeropuertoOrigen" class="form-control"
										placeholder="Aeropuerto origen...">
								</div>

								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i
											class="material-icons">flight_land</i>
										</span>
									</div>
									<input type="text" id="aeropuertoDestino" class="form-control"
										placeholder="Aeropuerto destino...">
								</div>

								<div class="row justify-content-around">
									<div class="col-6">
										<div class="form-check form-check-radio">
											<label class="form-check-label"> <input
												class="form-check-input" type="radio" name="botonTipoVuelo"
												id="botonI" value="ida" checked>Solo Ida<span
												class="circle"> <span class="check"></span>
											</span>
											</label>
										</div>
									</div>

									<div class="col-6">
										<div class="form-check form-check-radio">
											<label class="form-check-label"> <input
												class="form-check-input" type="radio" name="botonTipoVuelo"
												id="botonIyV" value="idayvuelta">Ida y Vuelta<span
												class="circle"> <span class="check"></span>
											</span>
											</label>
										</div>
									</div>
								</div>

								<div class="row justify-content-around padtop">
									<div class="col-5">
										<div class="form-group">
											<label for="datepickerIda">Fecha de salida</label> <input
												type="text" id="datepickerIda"
												class="form-control hand datetimepicker"
												value="Fecha de salida" />
										</div>
									</div>

									<div class="col-5">
										<div class="form-group">
											<label id="labelvuelta" for="datepickerVuelta">Fecha
												de vuelta</label> <input type="text" id="datepickerVuelta"
												class="form-control hand datetimepicker"
												value="Fecha de vuelta" />
										</div>
									</div>
								</div>

							</div>

							<div class="footer text-center">
								<a class="btn btn-primary btn-link btn-wd btn-lg">Buscar
									Vuelos</a>
							</div>

						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

	<!-- jQuery and jQueryUI connection -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!--   Core JS Files   -->
	<script src="/js/inicio.js" type="text/javascript"></script>
	<script src="/js/animaciones.js" type="text/javascript"></script>
	<script src="/js/ajax-peticiones.js" type="text/javascript"></script>
	<script src="/js/core/jquery.min.js" type="text/javascript"></script>
	<script src="/js/core/popper.min.js" type="text/javascript"></script>
	<script src="/js/core/bootstrap-material-design.min.js"
		type="text/javascript"></script>
	<script src="/js/plugins/moment.min.js"></script>
	<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
	<script src="/js/plugins/bootstrap-datetimepicker.js"
		type="text/javascript"></script>
	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="/js/plugins/nouislider.min.js" type="text/javascript"></script>
	<!--  Google Maps Plugin    -->
	<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
	<script src="/js/material-kit.js?v=2.0.7" type="text/javascript"></script>
</body>

</html>
